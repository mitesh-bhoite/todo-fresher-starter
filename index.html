<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List â€“ Three Matters Labs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <h1>Todo List</h1>
        <p class="subtitle">Your Personal Task Management Solution</p>
      </header>
      <!-- Add todo -->
      <section class="todo-input-section">
        <input
          id="new-todo-input"
          type="text"
          placeholder="What needs to be done?"
          autofocus
        />
      </section>
      <!-- Filter tabs -->
      <nav class="filters">
        <button data-filter="all" class="filters-button active">All</button>
        <button data-filter="active" class="filters-button">Active</button>
        <button data-filter="completed" class="filters-button">
          Completed
        </button>
      </nav>

      <!-- Todo list -->
      <ul id="todo-list" class="todo-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
