<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List â€“ Three Matters Labs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>

      <!-- Add todo -->
      <input
        id="new-todo-input"
        type="text"
        placeholder="What needs to be done?"
        autofocus
      />

      <!-- Filter tabs -->
      <nav class="filters">
        <button data-filter="all" class="filters-button active">#all</button>
        <button data-filter="active" class="filters-button">#active</button>
        <button data-filter="completed" class="filters-button">
          #completed
        </button>
      </nav>

      <!-- Todo list -->
      <ul id="todo-list" class="todo-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
